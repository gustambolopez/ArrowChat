<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ArrowChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .chat-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    .header {
      font-family: 'Dancing Script', cursive;
      color: #00ffe0;
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #00ffe0;
      animation: glowPulse 2s ease-in-out infinite;
    }
    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 5px #00ffe0, 0 0 10px #00ffe0;
      }
      50% {
        text-shadow: 0 0 15px #00ffe0, 0 0 25px #00ffe0;
      }
    }
    .username-box {
      margin-bottom: 10px;
    }
    .username-box input {
      padding: 5px;
      background: #111;
      color: #00ffe0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .color-picker {
      margin-bottom: 10px;
    }
    .color-picker select {
      padding: 5px;
      background: #111;
      color: #ff0033;
      border: none;
      border-radius: 5px;
    }
    .typing-indicator {
      font-size: 12px;
      color: #ff0033;
      margin-bottom: 5px;
      height: 15px; /* Added height to prevent layout shift */
    }
    .messages {
      flex: 1;
      display: flex;
      flex-direction: column-reverse;
      overflow-y: auto;
      padding-right: 10px;
      color: white;
    }
    .input-box {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      background: #111;
      color: #ff0033;
      outline: none;
      font-size: 14px;
    }
    .input-box button {
      background: #ff0033;
      color: black;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
    }
    .message {
      opacity: 0;
      animation: fadeInUp 0.4s ease forwards;
      margin-bottom: 5px;
    }
    @keyframes fadeInUp {
      0% {
        transform: translateY(10px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="chat-container">
    <div class="header">ArrowChat</div>
    <div class="username-box">
      <label style="color:#00ffe0">Enter your username:</label>
      <input type="text" id="usernameInput" placeholder="e.g. banana" />
    </div>
    <div class="color-picker">
      <label style="color:#ff0033">Choose your color:</label>
      <select id="userColor"></select>
    </div>
    <div class="typing-indicator" id="typingStatus"></div>
    <div class="messages" id="messages"></div>
    <div class="input-box">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button> <!-- Changed to use addEventListener -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-analytics.js";
    import { getDatabase, ref, push, onChildAdded, set, onValue } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

async function main(){
    class encryption {
        static #arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }
        static #base64ToArrayBuffer(base64) {
            const binary_string = window.atob(base64);
            const len = binary_string.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }
        static async encrypt(plainText) {
            try {
                const key = await window.crypto.subtle.generateKey(
                    {
                        name: "AES-GCM",
                        length: 256,
                    },
                    true, 
                    ["encrypt", "decrypt"]
                );
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const encodedData = new TextEncoder().encode(JSON.stringify(plainText));
                const encryptedBuffer = await window.crypto.subtle.encrypt(
                    {
                        name: "AES-GCM",
                        iv: iv,
                    },
                    key,
                    encodedData
                );
                const keyJwk = await window.crypto.subtle.exportKey("jwk", key);
                const packet = {
                    jwk: keyJwk,
                    iv: this.#arrayBufferToBase64(iv),
                    data: this.#arrayBufferToBase64(encryptedBuffer)
                };
                const packetString = JSON.stringify(packet);
                return window.btoa(packetString);
            } catch (error) {
                console.error("Encryption failed:", error);
                throw error;
            }
        }
        static async decrypt(packetB64) {
            try {
                const packetString = window.atob(packetB64);
                const packet = JSON.parse(packetString);
                const key = await window.crypto.subtle.importKey(
                    "jwk",
                    packet.jwk,
                    {
                        name: "AES-GCM",
                    },
                    true,
                    ["encrypt", "decrypt"]
                );

                const iv = this.#base64ToArrayBuffer(packet.iv);
                const encryptedBuffer = this.#base64ToArrayBuffer(packet.data);

                const decryptedBuffer = await window.crypto.subtle.decrypt(
                    {
                        name: "AES-GCM",
                        iv: iv,
                    },
                    key,
                    encryptedBuffer
                );

                return JSON.parse(new TextDecoder().decode(decryptedBuffer));
            } catch (error) {
                console.error("Decryption failed:", error);
                throw error;
            }
        }
    }
    const firebaseConfig = await encryption.decrypt("eyJqd2siOnsiYWxnIjoiQTI1NkdDTSIsImV4dCI6dHJ1ZSwiayI6IlNuSnAxcmZyRnpoNldoV3NWY3BabE1Gb2RMa2NJQkF1RFpKT3hCWmFYOEEiLCJrZXlfb3BzIjpbImVuY3J5cHQiLCJkZWNyeXB0Il0sImt0eSI6Im9jdCJ9LCJpdiI6IlZoUjY2NVhvVlNKTWRGN1oiLCJkYXRhIjoicGpPd2xtcXNtaHRPTFkvZldPbjFRTHNJV2FmOG1sRFZxNjhxWE8yVFBKWkpTQVg1Q2dQRzduam4yVmxmVlRha056TU9XQUl2S0NXQkgxcXkxUDhjaWpGRkM1WXNjRGdEaEZrNjBWZTEyL1JSNy9GMXlRQW45bVlrWmdmbkxzYVJFampYT2FGbUp1WENIS3JaVVZTc3FubDhxK0tyR2JtdEFHUCtEYlRrTnhPbDU0bFRwdG85Wm9HL3UwalpqL3NWdnIzb1I5dG43bjlSQTMrMUZXTEpKSGt3aFhiL1hLdmlsTzVEL0d0dnU4aFVRZzBWRlVVZEpOdHQ3SFUreHZ3NUh2R3RlcmdUV1NOUGNvUlhNU2JxWXlZZFlQWVBDL0dyUHNrRDIyd2dJaWdpS3B3ZS82SEVzdkIrVzg5SldaM1kySkxrVEJPdVhxak9IUDVrZ2t6QkQvVHU4UVV6RmJGRklzSExEQTg4QXRnWE9JZHpwNGJJVHhYZm1EdmVMdnFVbnpjdmZLTysrUDgxREpBTFhtUjE5YUxlbDRSdlN6YjNJRk1YUmRCSGF1MSt3QkdTME8vWTVSM0VxL2pJZExaZ1Z2Q0FQWW1xcjh6ZEl1SEtCdG1rUXdvMXZCK0F2QlZwVFZTSVZpMk9EZVBOdkJ6M3ZtaFJ6eTROenNJd0xFYz0ifQ==");

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    tsParticles.load("particles-js", {
      fullScreen: { enable: false },
      background: { color: { value: "#000" } },
      particles: {
        color: { value: "#ff0033" },
        links: { enable: true, color: "#ff0033" },
        move: { enable: true, speed: 1 },
        number: { value: 50 },
        size: { value: 3 },
      }
    });

    const colors = ["Red", "Blue", "Green", "Yellow", "Purple", "Cyan", "Orange", "Pink", "White"];
    const colorSelect = document.getElementById("userColor");

    colors.forEach(color => {
      const option = document.createElement("option");
      option.value = color.toLowerCase();
      option.textContent = color;
      colorSelect.appendChild(option);
    });

    const messages = document.getElementById("messages");
    const input = document.getElementById("chatInput");
    const typingStatus = document.getElementById("typingStatus");
    const usernameInput = document.getElementById("usernameInput");
    const sendButton = document.getElementById("sendButton");

    function getUsername() {
      let name = usernameInput.value.trim();
      if (!name) {
        const randomNames = ["banana", "echo", "pixel", "nova", "zebra", "orbit", "flame", "cloud", "vortex"];
        name = randomNames[Math.floor(Math.random() * randomNames.length)];
        usernameInput.value = name;
      }
      return name;
    }

    const typingRef = ref(db, "typing/" + getUsername()); // Unique typing indicator per user
    
    input.addEventListener("input", () => {
        set(typingRef, true);
    });

    input.addEventListener("blur", () => {
      set(typingRef, false);
    });
    
    function sendMessage() {
      const msg = input.value.trim();
      const color = document.getElementById("userColor").value;
      const username = getUsername();
      if (msg) {
        push(ref(db, "messages"), {
          text: msg,
          color: color,
          username: username,
          timestamp: Date.now()
        });
        input.value = "";
        set(typingRef, false);
      }
    }

    sendButton.addEventListener('click', sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    onChildAdded(ref(db, "messages"), snapshot => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<span style="font-weight: bold; color:${data.color};">${data.username}:</span> ${data.text}`;
      messages.prepend(div);
    });

    onValue(ref(db, "typing"), snapshot => {
      const typingUsers = snapshot.val();
      let typingText = '';
      if(typingUsers) {
          const users = Object.keys(typingUsers).filter(user => typingUsers[user] && user !== getUsername());
          if (users.length > 0) {
              typingText = `${users.join(', ')} is typing...`;
          }
      }
      typingStatus.textContent = typingText;
    });
}
main();
  </script>
</body>
</html>
